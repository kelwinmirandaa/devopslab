# Linguagem Utilizada para Desenvolver a Aplicação                                                                                                                                                       
language: python                                                                                                                                                                                         

# Versão que a aplicação suporta.                                                                                                                                                                        
python:                                                                                                                                                                                                  
  - "3.7.9"                                                                                                                                                                                              

os: linux
dist: xenial

jobs:
  include:
    - stage: Build

      name: "Testes Unitarios"
      # Instalação de Módulos que são necessários para a Aplicação.
      install:
        - pip install flask flask-wtf coverage
      script:  # Defini o script de Teste que deve rodar toda vez que o código for alterado.
        - coverage run test.py || travis_terminate 1;
        - coverage report app.py || travis_terminate 1;
        - coverage xml app.py || travis_terminate 1;
      workspaces:
        create:
          name: coverage
          paths:
            - coverage.txt

    - script:
        - sonar-scanner || travis_terminate 1;
      name: "Testes de Qualidade e Seguranca"
      workspaces:
        use: coverage
      addons:
        sonarcloud:
          organization: kelwinmirandaa
          token: ${SONAR_TOKEN}

    - stage: STG Deploy
      script: skip
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        strategy: api
        api_key: $HEROKU_API_KEY
        edge: true
        app: devopslab-kelwin-stg
        on:
          branch: main

    - stage: STG TEST
      script:
        - curl -i https://devopslab-kelwin-stg.herokuapp.com/ | grep Pipeline || travis_terminate 1;

    - stage: PROD Deploy
      script: skip
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        strategy: api
        api_key: $HEROKU_API_KEY
        edge: true
        app: devopslab-kelwin
        on:
          branch: main

    - stage: STG PROD
      script:
        - curl -i https://devopslab-kelwin.herokuapp.com/ | grep Pipeline || travis_terminate 1;
